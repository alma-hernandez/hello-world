<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping List App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="custom.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="application.js"></script>
</head>

<body>
  <div class="container">
    <header id="title">HEB GROCERY LIST</header>
  </div>

  <div class="container shopping_list">
    <div class="row column_names">
      <div class="col-2">ITEM</div>
      <div class="col-2">PRICE</div>
      <div class="col-2">QUANTITY</div>
      <div class="col-2">REMOVE</div>
      <div class="col-2">TOTAL</div>
    </div>
  </div>
  <div class="container shopping_list">
    <div class="row list_columns">
      <div class="col-2 item">MILK</div>
      <div class="col-2 price">$3</div>
      <div class="col-2">
        <label>Qty</label>
        <input type="number" class="quantity" onchange="calculateTotal(this)">
      </div>
      <div class="col-2">
        <button onclick="removeRow(this)">REMOVE</button>
      </div>
      <div class="col-2">
        <label>TOTAL $</label>
        <input type="number" class="total" readonly>
      </div>
    </div>
    <div class="row list_columns">
      <div class="col-2 item">GROUND BEEF</div>
      <div class="col-2 price">$10</div>
      <div class="col-2">
        <label>Qty</label>
        <input type="number" class="quantity" onchange="calculateTotal(this)">
      </div>
      <div class="col-2">
        <button onclick="removeRow(this)">REMOVE</button>
      </div>
      <div class="col-2">
        <label>TOTAL $</label>
        <input type="number" class="total" readonly>
      </div>
    </div>
    <div class="row list_columns">
      <div class="col-2 item">CHIPS</div>
      <div class="col-2 price">$2</div>
      <div class="col-2">
        <label>Qty</label>
        <input type="number" class="quantity" onchange="calculateTotal(this)">
      </div>
      <div class="col-2">
        <button onclick="removeRow(this)">REMOVE</button>
      </div>
      <div class="col-2">
        <label>TOTAL $</label>
        <input type="number" class="total" readonly>
      </div>
    </div>
    <div class="row list_columns">
      <div class="col-2 item">SODA</div>
      <div class="col-2 price">$10</div>
      <div class="col-2">
        <label>Qty</label>
        <input type="number" class="quantity" onchange="calculateTotal(this)">
      </div>
      <div class="col-2">
        <button onclick="removeRow(this)">REMOVE</button>
      </div>
      <div class="col-2">
        <label>TOTAL $</label>
        <input type="number" class="total" readonly>
      </div>
    </div>
    <div class="row list_columns">
      <div class="col-2 item">EGGS</div>
      <div class="col-2 price">$3</div>
      <div class="col-2">
        <label>Qty</label>
        <input type="number" class="quantity" onchange="calculateTotal(this)">
      </div>
      <div class="col-2">
        <button onclick="removeRow(this)">REMOVE</button>
      </div>
      <div class="col-2">
        <label>TOTAL $</label>
        <input type="number" class="total" readonly>
      </div>
    </div>
    <div class="row list_columns">
      <div class="col-2 item">PICKLES</div>
      <div class="col-2 price">$3</div>
      <div class="col-2">
        <label>Qty</label>
        <input type="number" class="quantity" onchange="calculateTotal(this)">
      </div>
      <div class="col-2">
        <button onclick="removeRow(this)">REMOVE</button>
      </div>
      <div class="col-2">
        <label>TOTAL $</label>
        <input type="number" class="total" readonly>
      </div>
    </div>
  </div>

  <div class="container add_items">
    <label>Item Name</label>
    <input type="text" class="input-item">
    <label>Price $</label>
    <input type="number" class="input-price">
    <button onclick="addItem()">Add</button>
  </div>

  <div class="container">
    <div class="row cart_total">
      <label id="cartTotal">TOTAL PRICE $</label>
      <input type="text" class="cartSum" id="inputSum">
    </div>
  </div>

</body>

</html>
